<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <script src="https://kit.fontawesome.com/5a608c6ca1.js" crossorigin="anonymous"></script>

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        .container{
            
            border: 1px solid black;
            border-radius: 25px;
            width: 350px;
            height: 400px;
            align-items: center;
            text-align: center;
            margin: 80px auto;
            padding: 15px;
            background: linear-gradient(rgb(179, 165, 235), rgb(133, 211, 250));
        }

        #navbar {
            display: flex;
            flex-direction: row-reverse;
        }

        nav {
            background-color: rgba(0, 0, 255, 0.445);

        }

        nav>div {
            margin: 10px 25px;
        }


        .inv {
            display: none;
            visibility: hidden;
        }

        .vis {
            /* display: ; */
            visibility: visible;

        }

        #mag,
        #login,#currentloc {
            cursor: pointer;
        }


    </style>

</head>


<body>

    <nav id="navbar">
        <div id="login">Login</div>
        <div><input id="search" type="text" placeholder="Search for location"></div>
        <div class="star">
            <i id="mag" class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div>
            <i id="currentloc" class="fa-solid fa-location-dot"></i>

        </div>
    </nav>



    <div class="container">
        
        <section id="weatherDetails">
            
            <div id="infoText"></div>
            <div id="img">  </div>
            <div id="temp"></div>
            <div id="weathercondition"></div>
            <div id="city"></div>
            <div id="country"></div>
            <div id="feels_like"></div>
            <div id="humidity"></div>
              
        </section>
        
    </div>



    <script src="script.js"></script>

</body>

</html>
